<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>MediTrack - Medicine Schedule</title>
</head>
<script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.user_id) {
            alert('Please login first!');
            window.location.href = 'login.html';
            return;
        }
        
        console.log('âœ… User is logged in for monthly medication view:', user);
    });
</script>
<body class="medicine-tracker-body">
    <div class="medicine-container">
        <header class="shedule-header">
            <div class="app-icon">
                <i class="fas fa-pills"></i>
            </div>
            <h1>MediTrack</h1>
            <p class="subtitle">Never miss a dose with your personalized medicine schedule</p>
        </header>
        
        <div class="schedule-container">
            <div class="schedule-header">
                <h2 class="text-2xl text-dark-text">
                    <i class="fas fa-calendar-alt"></i> Today's Schedule
                </h2>
                <button class="add-btn" id="addMedicineBtn">
                    <i class="fas fa-plus-circle"></i> Add Medicine
                </button>
            </div>
            
            <ul class="medicine-list" id="medicineList">
                <!-- Medicine items will be dynamically added here -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-pills"></i>
                <p>No medicines scheduled for today.</p>
                <button class="add-btn" id="addMedicineEmptyBtn">
                    <i class="fas fa-plus-circle"></i> Add Your First Medicine
                </button>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-title">
                    <i class="fas fa-chart-line"></i> Weekly Progress
                </div>
                <div class="progress-dots">
                    <div class="progress-dot completed">M</div>
                    <div class="progress-dot completed">T</div>
                    <div class="progress-dot completed">W</div>
                    <div class="progress-dot active">T</div>
                    <div class="progress-dot">F</div>
                    <div class="progress-dot">S</div>
                    <div class="progress-dot">S</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="weather">
                <i class="fas fa-sun"></i> Hot days ahead - stay hydrated!
            </div>
            <div class="date-time">
                <div class="time">8:48 PM</div>
                <div class="date">October 19, 2025</div>
            </div>
        </div>
    </div>
    
        <!-- Add this to your medicine_schedule.html -->
        <div id="medicineModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header" style="background: linear-gradient(135deg, #ff6b9d, #ff8fab); color: white; border-radius: 12px 12px 0 0; padding: 20px; margin: -20px -20px 20px -20px;">
            <h2 id="modalTitle" style="margin: 0; font-weight: 700; font-size: 1.5rem;">Add New Medicine</h2>
            <button id="closeModalBtn" class="close-btn" style="color: white; font-size: 1.5rem;">&times;</button>
        </div>
        <form id="medicineForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="medicineName">Medicine Name *</label>
                    <input type="text" id="medicineName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="medicineDosage">Dosage *</label>
                    <input type="text" id="medicineDosage" name="dosage" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="medicineStartDate">Start Date *</label>
                    <input type="date" id="medicineStartDate" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="medicineEndDate">End Date</label>
                    <input type="date" id="medicineEndDate" name="end_date">
                    <small>Leave empty for one-time medication</small>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="medicineTime">Time *</label>
                    <input type="time" id="medicineTime" name="time" required>
                </div>
                <div class="form-group">
                    <label for="medicineFrequency">Frequency</label>
                    <select id="medicineFrequency" name="frequency" style="border: 1px solid #ddd; border-radius: 8px; padding: 12px; width: 100%;">
                        <option value="one-time">One Time Only</option>
                        <option value="daily" selected>Every Day</option>
                        <option value="weekly">Every Week</option>
                        <option value="monthly">Every Month</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group" style="border: none; padding: 0;">
                <label for="medicinePrescriber">Prescriber</label>
                <select id="medicinePrescriber" name="prescriber_id" style="border: 1px solid #ddd; border-radius: 8px; padding: 12px; width: 100%;">
                    <option value="">Select a Doctor</option>
                    <!-- Doctors will be dynamically populated here -->
                </select>
                <small><a href="doctors.html" style="color: #f278b5;">Add new doctor</a></small>
            </div>
            
            <div class="form-group" style="border: none; padding: 0;">
                <label for="medicineNotes">Notes</label>
                <textarea id="medicineNotes" name="notes" rows="3" style="border: 1px solid #ddd; border-radius: 8px; padding: 12px; width: 100%;"></textarea>
            </div>
            
            <div class="form-actions" style="display: flex; gap: 12px; justify-content: flex-end; margin-top: 20px;">
                <button type="button" id="cancelBtn" class="btn-secondary" style="padding: 12px 24px; border: 2px solid #ff6b9d; background: white; color: #ff6b9d; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">Cancel</button>
                <button type="submit" id="submitBtn" class="btn-primary" style="padding: 12px 24px; background: linear-gradient(135deg, #ff6b9d, #ff8fab); color: white; border: none; border-radius: 8px; cursor: pointer; transition: all 0.3s ease;">Add Medicine</button>
            </div>
        </form>
    </div>
</div>
    <!-- Notification -->
    <div id="notification" class="notification"></div>
    <script>
    // Update date and time in real-time
    function updateDateTime() {
        const now = new Date();
        const timeElement = document.querySelector('.time');
        const dateElement = document.querySelector('.date');
        
        if (timeElement) {
            timeElement.textContent = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        if (dateElement) {
            dateElement.textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    }
    
    // Update immediately and then every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);
    
    // Update page title with today's date
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-US', { 
            month: 'long', 
            day: 'numeric', 
            year: 'numeric' 
        });
        document.title = `MediTrack - Medicine Schedule for ${formattedDate}`;
    });
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- Dynamic Weekly Progress Dots ---
    const days = ['M', 'T', 'W', 'T', 'F', 'S', 'S'];
    const todayIdx = new Date().getDay(); // 0=Sunday, 6=Saturday

    // Map JS getDay() to your dots order (Mon-Sun)
    // Your dots: 0=M, 1=T, 2=W, 3=T, 4=F, 5=S, 6=S
    // JS: 0=Sun, 1=Mon, ..., 6=Sat
    // So, for your order: Mon=1, Tue=2, Wed=3, Thu=4, Fri=5, Sat=6, Sun=0
    const dotOrder = [1, 2, 3, 4, 5, 6, 0];

    const progressDots = document.querySelector('.progress-dots');
    if (progressDots) {
        progressDots.innerHTML = ''; // Clear existing dots

        dotOrder.forEach((dayIdx, i) => {
            const dot = document.createElement('div');
            dot.className = 'progress-dot';
            dot.textContent = days[i];

            if (dayIdx === todayIdx) {
                dot.classList.add('active');
            }
            // If you want only the active day highlighted (no completed dots for new medicine)
            // Do not add 'completed' class to any dot

            progressDots.appendChild(dot);
        });
    }
});
</script>
<script src="app.js"></script>
</body>
</html>
