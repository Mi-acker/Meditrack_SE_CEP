<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <title>MediTrack - Medicine Schedule</title>
</head>
<script>
    // Check if user is logged in
    document.addEventListener('DOMContentLoaded', function() {
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.user_id) {
            alert('Please login first!');
            window.location.href = 'login.html';
            return;
        }
        
        console.log('âœ… User is logged in for monthly medication view:', user);
    });
</script>
<body class="medicine-tracker-body">
    <div class="medicine-container">
        <header class="shedule-header">
            <div class="app-icon">
                <i class="fas fa-pills"></i>
            </div>
            <h1>MediTrack</h1>
            <p class="subtitle">Never miss a dose with your personalized medicine schedule</p>
        </header>
        
        <div class="schedule-container">
            <div class="schedule-header">
                <h2 class="text-2xl text-dark-text">
                    <i class="fas fa-calendar-alt"></i> Today's Schedule
                </h2>
                <button class="add-btn" id="addMedicineBtn">
                    <i class="fas fa-plus-circle"></i> Add Medicine
                </button>
            </div>
            
            <ul class="medicine-list" id="medicineList">
                <!-- Medicine items will be dynamically added here -->
            </ul>
            
            <div class="empty-state" id="emptyState">
                <i class="fas fa-pills"></i>
                <p>No medicines scheduled for today.</p>
                <button class="add-btn" id="addMedicineEmptyBtn">
                    <i class="fas fa-plus-circle"></i> Add Your First Medicine
                </button>
            </div>
        </div>
        
        <div class="progress-section">
            <div class="progress-container">
                <div class="progress-title">
                    <i class="fas fa-chart-line"></i> Weekly Progress
                </div>
                <div class="progress-dots">
                    <div class="progress-dot completed">M</div>
                    <div class="progress-dot completed">T</div>
                    <div class="progress-dot completed">W</div>
                    <div class="progress-dot active">T</div>
                    <div class="progress-dot">F</div>
                    <div class="progress-dot">S</div>
                    <div class="progress-dot">S</div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <div class="weather">
                <i class="fas fa-sun"></i> Hot days ahead - stay hydrated!
            </div>
            <div class="date-time">
                <div class="time">8:48 PM</div>
                <div class="date">October 19, 2025</div>
            </div>
        </div>
    </div>
    
        <!-- Add this to your medicine_schedule.html -->
    <div id="medicineModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Medicine</h2>
                <button id="closeModalBtn" class="close-btn">&times;</button>
            </div>
            <form id="medicineForm">
                <div class="form-group">
                    <label for="medicineName">Medicine Name *</label>
                    <input type="text" id="medicineName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="medicineDosage">Dosage *</label>
                    <input type="text" id="medicineDosage" name="dosage" required>
                </div>
                <div class="form-group">
                    <label for="medicineStartDate">Start Date *</label>
                    <input type="date" id="medicineStartDate" name="start_date" required>
                </div>
                <div class="form-group">
                    <label for="medicineEndDate">End Date</label>
                    <input type="date" id="medicineEndDate" name="end_date">
                    <small>Leave empty for one-time medication</small>
                </div>
                <div class="form-group">
                    <label for="medicineTime">Time *</label>
                    <input type="time" id="medicineTime" name="time" required>
                </div>
                <div class="form-group">
                    <label for="medicineFrequency">Frequency</label>
                    <select id="medicineFrequency" name="frequency">
                        <option value="one-time">One Time Only</option>
                        <option value="daily" selected>Every Day</option>
                        <option value="weekly">Every Week</option>
                        <option value="monthly">Every Month</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="medicineNotes">Notes</label>
                    <textarea id="medicineNotes" name="notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                    <button type="submit" id="submitBtn" class="btn-primary">Add Medicine</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>
    <script>
    // Update date and time in real-time
    function updateDateTime() {
        const now = new Date();
        const timeElement = document.querySelector('.time');
        const dateElement = document.querySelector('.date');
        
        if (timeElement) {
            timeElement.textContent = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }
        
        if (dateElement) {
            dateElement.textContent = now.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }
    }
    
    // Update immediately and then every minute
    updateDateTime();
    setInterval(updateDateTime, 60000);
    
    // Update page title with today's date
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const formattedDate = today.toLocaleDateString('en-US', { 
            month: 'long', 
            day: 'numeric', 
            year: 'numeric' 
        });
        document.title = `MediTrack - Medicine Schedule for ${formattedDate}`;
    });
</script>
<script>
    // Load today's medications when the page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ðŸ“‹ Medicine Schedule page loaded');
        
        // Check if user is logged in
        const user = JSON.parse(localStorage.getItem('user') || '{}');
        if (!user.user_id) {
            alert('Please login first!');
            window.location.href = 'login.html';
            return;
        }
        
        // Initialize the medicine tracker for this page
        initMedicineTracker();
        
        // Also add event listeners for the add medicine buttons
        const addMedicineBtn = document.getElementById('addMedicineBtn');
        const addMedicineEmptyBtn = document.getElementById('addMedicineEmptyBtn');
        
        if (addMedicineBtn) {
            addMedicineBtn.addEventListener('click', openModal);
        }
        
        if (addMedicineEmptyBtn) {
            addMedicineEmptyBtn.addEventListener('click', openModal);
        }
        
        console.log('âœ… Medicine Schedule page initialized');
    });
</script>
<script src="app.js"></script>
</body>
</html>
